<!doctype html>
<html>
<head>
    <title>Labirintian</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Level.js"></script>

    <script>
        $(document).ready(function($) {
            $('[data-game]').Game({});
        });
    </script>
</head>
<body>
<div class="wrapper" data-game>
    <div class="menu">
        <div class="container">
            <div class="header">Main menu</div>
            <div class="container-fluid">
                <div class="menu-item" data-action="start">Start</div>
                <div class="menu-item" data-action="options" data-template="options">Options</div>
                <div class="menu-item" data-action="end-game">Exit</div>
            </div>
        </div>
    </div>
    <div class="screen">
        <canvas></canvas>
    </div>
</div>
</body>
</html>

<script id="options" type="text/x-tmpl">
    <div class="options">
        <ul class="row">
            <li>Resolution</li>
            <li><input type="number" min="800" value="800" data-option="screenWidth"></li>X
            <li><input type="number" min="600" value="800" data-option="screenHeight"></li>
            <li><input type="checkbox" data-option="resolutionAuto"> Full screen</li>
        </ul>
        <ul class="row">
            <li>FPS</li>
            <li><input type="number" min="1" value="30" data-option="fps"></li>
        </ul>
        <div class="btn" data-action="apply-options"></div>
    </div>
</script>
