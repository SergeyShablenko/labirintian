<!doctype html>
<html>
<head>
    <title>Labirintian</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/tmpl.min.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Level.js"></script>

    <script>
        $(document).ready(function($) {
            $('[data-game]').Game({});
        });
    </script>
</head>
<body>
<div class="wrapper" data-game>
    <div class="menu">
        <div class="container">
            <div class="header">Main menu</div>
            <div class="container-fluid">
                <div class="menu-item" data-action="start">Start</div>
                <div class="menu-item" data-action="render-options" data-template="options">Options</div>
                <div class="menu-item" data-action="end-game">Exit</div>
            </div>
        </div>
        <div class="container menu-content-container"></div>
    </div>
    <div class="screen">
        <canvas></canvas>
    </div>
</div>
</body>
</html>

<script id="options" type="text/x-tmpl">
    <div class="options">
        <div class="group">
            <ul class="row">
                <li>Resolution</li>
                <li><input type="number" min="800" value="{%=o.screenWidth%}" data-option="screenWidth" title="Window width"></li>
                <li>X</li>
                <li><input type="number" min="600" value="{%=o.screenHeight%}" data-option="screenHeight" title="Window height"></li>
                <li><input type="checkbox" data-option="autoResolution"
                {% if(o.autoResolution == true) { %}
                    checked
                {% } %}
                > Full screen</li>
            </ul>
            <ul class="row">
                <li>FPS</li>
                <li><input type="number" min="1" value="{%=o.fps%}" data-option="fps" title="Frames per second"></li>
            </ul>
        </div>
        <div class="btn submit-btn pull-right" data-action="set-options">Apply</div>
        <div class="btn default-btn pull-right" data-action="reset-default-options">Reset default</div>
    </div>
</script>
